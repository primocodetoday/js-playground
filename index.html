<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main class="game">
      <header class="header">
        <article class="header__counter">0</article>
        <button class="header__reset">
          <svg class="header__button"><use href="./src/assets/sprite.svg#neutral"></use></svg>
        </button>
        <article class="header__counter">0</article>
      </header>
      <article class="game__board"></article>
      <article class="game__panel">
        <header class="panel__header">
          <h1 class="panel__heading">Select difficulty</h1>
        </header>
        <section class="panel__buttons">
          <button class="button panel__button">Easy</button>
          <button class="button panel__button">Normal</button>
          <button class="button panel__button">Expert</button>
        </section>
      </article>
      <article class="modal hide">
        <section class="modal__content">
          <h2 class="modal__text">You won!</h2>
          <button class="modal__button">Play Again</button>
        </section>
      </article>
    </main>
    <script src="./src/scripts/index.js" type="module"></script>
  </body>
</html>
